<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koda - Happy to help you code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <br>
      <div>
        <h2 style="color:lightgrey;">Hi there, I'm Koda! I can help you write code</h2>
      </div>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Koda..."></textarea>
        <button type="submit"><img src="send.svg" alt="send"/>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
